<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="git-as-dropbox" />
    <title>git-as-dropbox</title>
    <script src="./cash.min.js"></script>
  </head>
  <body>
    <h3>.git-as-dropbox git log</h3>
    <pre id="logs"></pre>
    <script>
      $(() => {
        setInterval(async () => {
          const logJson = JSON.parse(await (await fetch("/details")).text())
          $("#logs").html(JSON.stringify(logJson, null, 4))
        }, 1000)
      })
    </script>
  </body>
</html>
